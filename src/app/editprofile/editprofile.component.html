<ul class="breadcrumb">
    <li><a href="#">Home</a></li>
    <li><a href="#">Navbar</a></li>
    <li><a href="#">ProfileUpdate</a></li>
  </ul>

    <div class="col-md-6" >
        <div class="card">
            <div class="card-header" >
                <h1 class="card-title">Admin Profile</h1>
            </div>
            
            <div class="card-body">
                <form autocomplete="off">
                    <div class="row">
                      <div class="col-md-6" >
                        <div class="form-group">
                            <label>FirstName :</label>
                          <input type="text" placeholder="FirstName" class="form-control" id="AdminForm" >
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                            <label>LastName:</label>
                          <input type="text" placeholder="lastname" class="form-control">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Username :</label>
                              <input type="text"  class="form-control" disabled="">
                            </div>
                          </div>
                        <div class="col-md-6">
                          <div class="form-group">
                              <label>E-Mail Address :</label>
                            <input type="text" placeholder="example@gmail.com" class="form-control" >
                          </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Password :</label>
                              <input type="text"  class="form-control" >
                            </div>
                        </div>
                    </div>
                        <hr style="width: auto;">
                        <label>Address :</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" placeholder="Address"></textarea>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>City :</label>
                                  <input type="text" placeholder="City"  class="form-control" >
                                </div>
                              </div>
                            <div class="col-md-6">
                              <div class="form-group">
                                  <label>Country :</label>
                                <input type="text" placeholder="Country" class="form-control" >
                              </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Contact Detail:</label>
                                  <input type="text"  class="form-control" placeholder="Phone Number">
                                </div>
                            </div>
                        </div>
                   <div class="row">
                      <div class="col-md-6 text-center">
                          <div class="form-group">
                        <button mat-raised-button >Edit</button>
                        </div>
                      </div>
                      <div class="col-md-6 text-center">
                        <div class="form-group">
                      <button mat-raised-button class="movebutton" >Save</button>
                      </div>
                  </div>
                   </div>
                  </form>
            </div>
        </div>
    </div>
